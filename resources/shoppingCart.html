<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/global-styles.css">
    <link rel="stylesheet" href="../css/shoppingCart.css">
    <title>Document</title>
</head>
<body>
    <aside class="product-deatail">
        <div class="title-container">
            <img src="../assets/Platzi_YardSale_Icons/flechita.svg" alt="more">
            <p>My order</p>
        </div>
     <div class="my-order-content">
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&w=800" alt="car" >
                </figure>
                <p>Car</p>
                <p>$560.000</p>
                <img src="/assets/Platzi_YardSale_Icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=800" alt="bike">
                </figure>
                <p>Bike</p>
                <p>$160.000</p>
                <img src="/assets/Platzi_YardSale_Icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/951334/pexels-photo-951334.jpeg?auto=compress&cs=tinysrgb&w=800" alt="bowl">
                </figure>
                <p>Bowl</p>
                <p>$60.000</p>
                <img src="/assets/Platzi_YardSale_Icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/3428498/pexels-photo-3428498.jpeg?auto=compress&cs=tinysrgb&w=800" alt="guitar">
                </figure>
                <p>Guitar</p>
                <p>$260.000</p>
                <img src="/assets/Platzi_YardSale_Icons/icon_close.png" alt="close">

            </div>

            <div class="order">
                   <p>
                     <span>Total</span>
                   </p>
                   <p>$1560.00</p>
            </div> 
            <button class="primary-button">
                Checkout
            </button>

         </div>
       
        </div>

    </aside>
</body>
</html>
